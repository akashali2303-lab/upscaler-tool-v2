<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Upscaler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-bg"></div>
    
    <div class="glass-container">
        <header>
            <div class="logo">✨ NEXUS AI</div>
            <h1>Pro Image Restoration</h1>
            <p>Upscale. Denoise. Sharpen.</p>
        </header>

        <div class="upload-area" id="dropZone">
            <div class="icon-stack">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            </div>
            <h3>Drop image here or click to browse</h3>
            <p class="sub-text">Supports JPG, PNG (Max 5MB)</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <button id="actionBtn" class="neon-btn" disabled>Start Enhancement</button>
        <div id="loading" class="loading-bar"><div class="bar-fill"></div></div>
        <p id="statusMsg">Waiting for image...</p>

        <div id="resultArea" class="result-box" style="display: none;">
            <div class="compare-grid">
                <div class="img-wrapper">
                    <span class="badge">Original</span>
                    <img id="prevOriginal">
                    <p id="metaOriginal"></p>
                </div>
                <div class="arrow">➜</div>
                <div class="img-wrapper">
                    <span class="badge badge-pro">Nexus Enhanced</span>
                    <img id="prevEnhanced">
                    <p id="metaEnhanced"></p>
                </div>
            </div>
            <a id="downloadBtn" download="nexus_enhanced.jpg" class="download-link">
                Download HD Image
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
